<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Helpdesk Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .faq-list {
            margin-top: 20px;
        }

        .faq-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .faq-question {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .faq-answer {
            color: #666;
            line-height: 1.6;
        }

        .category-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .no-data {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.2em;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .chat-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üéì College Helpdesk Chatbot</h1>
    <p class="subtitle">Your AI-powered assistant for college queries</p>

    <div class="success-message">
        ‚úÖ Spring Boot + PostgreSQL Successfully Connected!
    </div>

    <div class="faq-list" th:if="${faqs != null and !faqs.isEmpty()}">
        <h2 style="color: #667eea; margin-bottom: 20px;">Frequently Asked Questions</h2>
        <div class="faq-item" th:each="faq : ${faqs}">
            <span class="category-badge" th:text="${faq.category}">CATEGORY</span>
            <div class="faq-question" th:text="${faq.question}">Question goes here</div>
            <div class="faq-answer" th:text="${faq.answer}">Answer goes here</div>
        </div>
    </div>

    <div class="no-data" th:if="${faqs == null or faqs.isEmpty()}">
        üìã No FAQs available yet. Add some FAQs to get started!
    </div>
</div>

<a href="/chat" class="chat-button">
    üí¨ Open Chatbot
</a>

<a href="/admin/login" style="position: fixed; bottom: 100px; right: 30px; background: #333; color: white; padding: 15px 25px; border-radius: 50px; text-decoration: none; font-weight: 600; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
    üîê Admin Login
</a>

</body>
</html>
